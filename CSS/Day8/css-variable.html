<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS variable</title>
    <style>
      :root {
        --main-color: blue;
        --padding-md: 4px;
      }
      h2 {
        background-color: var(--main-color);
        color: #fff;
      }
      p {
        color: var(--main-color);
      }
      button {
        border: 2px solid var(--main-color);
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Heading 2</h2>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Reiciendis culpa
      assumenda totam facere. Expedita iusto vel aperiam, minima officia
      dignissimos eligendi nobis debitis quo sequi? Neque necessitatibus animi
      autem voluptas.
    </p>
    <button>Button</button>
  </body>
</html>
