<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: hotpink;
        transition-duration: 2s;
        transition-delay: 3s ;
      }
      .box:hover {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
